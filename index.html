<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Retro Computer System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="retro-container" tabindex="0">
    <canvas id="retro-canvas"></canvas>
    <div id="keyboard-area">
      <div>
        <p>TRS-80 MODEL 100 - PORTABLE COMPUTER</p>
        <p>Type anything • ENTER: new line • ESC: clear • BACKSPACE: delete</p>
        <!-- Hidden input field for Kindle keyboard support - only shown on mobile devices -->
        <p id="kindle-input-container" style="display: none; margin-top: 15px;">
          <label for="kindle-input" style="font-family: monospace; color: #1a3d1a; font-size: 12px;">Touch to type on Kindle/Mobile:</label><br>
          <input type="text" id="kindle-input" placeholder="Tap here to open keyboard..." 
                 autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"
                 style="width: 280px; padding: 6px; background: #c8d4b8; border: 1px solid #1a3d1a; 
                        font-family: monospace; font-size: 12px; margin-top: 5px; 
                        position: relative; z-index: 10;">
        </p>
        <p>Resolution: <span id="resolution-info">Loading...</span></p>
      </div>
    </div>
  </div>
  <!-- TRS-80 Model 100 System Modules -->
  <script src="js/display.js"></script>
  <script src="js/font.js"></script>
  <script src="js/input.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
