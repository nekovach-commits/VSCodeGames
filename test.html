<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TRS-80 Test</title>
  <style>
    body { background: white; color: black; font-family: monospace; padding: 20px; }
    canvas { border: 2px solid black; display: block; margin: 20px 0; }
  </style>
</head>
<body>
  <h1>TRS-80 Test Page</h1>
  <p>If you can see this, HTML loading works.</p>
  
  <canvas id="retro-canvas" width="500" height="400"></canvas>
  <p>Canvas element created.</p>
  
  <input type="text" id="kindle-input" placeholder="Test input field" 
         style="width: 100%; padding: 10px; margin: 10px 0;">
  
  <div id="status">JavaScript not loaded yet...</div>
  
  <script>
    console.log('Test script started');
    document.getElementById('status').textContent = 'JavaScript working!';
    
    // Test basic canvas
    const canvas = document.getElementById('retro-canvas');
    const ctx = canvas.getContext('2d');
    ctx.fillStyle = '#000000';
    ctx.fillRect(10, 10, 100, 50);
    ctx.fillStyle = '#ffffff';
    ctx.fillText('TEST', 20, 35);
    
    console.log('Test complete');
    document.getElementById('status').textContent = 'Test complete - basic functionality works!';
  </script>
</body>
</html>
