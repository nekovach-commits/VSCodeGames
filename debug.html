<!DOCTYPE html>
<html>
<head>
    <title>Debug Test</title>
</head>
<body>
    <h1>Debug Test Page</h1>
    <canvas id="retro-canvas" width="400" height="300" style="border: 2px solid red;"></canvas>
    <div id="status"></div>
    
    <script>
        console.log('Debug page loaded');
        document.getElementById('status').innerHTML = 'JavaScript is working';
        
        const canvas = document.getElementById('retro-canvas');
        const ctx = canvas.getContext('2d');
        
        // Test basic drawing
        ctx.fillStyle = '#ff0000';
        ctx.fillRect(10, 10, 50, 50);
        
        ctx.fillStyle = '#0000ff';
        ctx.fillRect(100, 100, 30, 30);
        
        console.log('Canvas test drawn');
        document.getElementById('status').innerHTML += '<br>Canvas test completed';
    </script>
</body>
</html>
