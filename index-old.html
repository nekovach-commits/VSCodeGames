    function drawChar(char, x, y, pixelSize, pixelDotSize) {
      const fontData = FONT_DATA[char];
      if (!fontData) return;
      
      ctx.fillStyle = TEXT_COLOR;
      
      for (let row = 0; row < 7; row++) {
        let rowData = fontData[row];
        for (let col = 0; col < 5; col++) {
          if (rowData & (1 << (4 - col))) {
            const pixelX = x + col * pixelSize;
            const pixelY = y + row * pixelSize;
            ctx.fillRect(pixelX, pixelY, pixelDotSize, pixelDotSize);
          }
        }
      }
    }
    
    function addChar(char) {
      if (char === '\n') {
        cursorRow++;
        cursorCol = 0;
        if (cursorRow >= BUFFER_SIZE) {
          cursorRow = BUFFER_SIZE - 1;
        }
      } else {
        textBuffer[cursorRow][cursorCol] = char;
        cursorCol++;
        if (cursorCol >= 40) {
          cursorCol = 0;
          cursorRow++;
          if (cursorRow >= BUFFER_SIZE) {
            cursorRow = BUFFER_SIZE - 1;
          }
        }
      }
      adjustScrollToShowCursor();
      render();
    }
    
    function setupTRS80Keyboard() {
      console.log('Setting up TRS-80 on-screen keyboard...');
      
      // Get all keyboard buttons
      const keyButtons = document.querySelectorAll('.trs80-key');
      
      keyButtons.forEach(button => {
        // Function to handle key press
        function handleKeyPress(keyValue) {
          console.log('TRS-80 key pressed:', keyValue);
          
          // Handle special keys
          if (keyValue === 'Backspace') {
            if (cursorCol > 0) {
              cursorCol--;
              textBuffer[cursorRow][cursorCol] = ' ';
            } else if (cursorRow > 0) {
              cursorRow--;
              cursorCol = 39;
              textBuffer[cursorRow][cursorCol] = ' ';
            }
            adjustScrollToShowCursor();
            render();
          } else if (keyValue === 'Enter') {
            addChar('\n');
          } else if (keyValue === 'Escape') {
            // Clear screen
            for (let i = 0; i < BUFFER_SIZE; i++) {
              textBuffer[i] = new Array(40).fill(' ');
            }
            cursorRow = 0;
            cursorCol = 0;
            scrollOffset = 0;
            render();
          } else if (keyValue === 'ArrowUp') {
            if (cursorRow > 0) {
              cursorRow--;
              adjustScrollToShowCursor();
              render();
            }
          } else if (keyValue === 'ArrowDown') {
            if (cursorRow < BUFFER_SIZE - 1) {
              cursorRow++;
              adjustScrollToShowCursor();
              render();
            }
          } else if (keyValue === 'ArrowLeft') {
            if (cursorCol > 0) {
              cursorCol--;
            } else if (cursorRow > 0) {
              cursorRow--;
              cursorCol = 39;
              adjustScrollToShowCursor();
            }
            render();
          } else if (keyValue === 'ArrowRight') {
            if (cursorCol < 39) {
              cursorCol++;
            } else if (cursorRow < BUFFER_SIZE - 1) {
              cursorRow++;
              cursorCol = 0;
              adjustScrollToShowCursor();
            }
            render();
          } else if (keyValue.startsWith('F')) {
            // Function keys - could add special functionality later
            console.log('Function key pressed:', keyValue);
          } else if (keyValue === ' ') {
            // Space key
            addChar(' ');
          } else if (keyValue.length === 1) {
            // Regular character
            addChar(keyValue);
          }
        }
        
        // Handle both click and touch events for maximum compatibility
        button.addEventListener('click', function(e) {
          e.preventDefault();
          e.stopPropagation();
          const keyValue = this.getAttribute('data-key');
          handleKeyPress(keyValue);
        });
        
        // Touch event handling for Kindle/mobile
        let touchHandled = false;
        
        button.addEventListener('touchstart', function(e) {
          e.preventDefault();
          e.stopPropagation();
          touchHandled = false;
          this.style.transform = 'scale(0.95)';
          this.style.backgroundColor = '#b0c0a0';
        }, { passive: false });
        
        button.addEventListener('touchend', function(e) {
          e.preventDefault();
          e.stopPropagation();
          
          this.style.transform = 'scale(1)';
          this.style.backgroundColor = '';
          
          if (!touchHandled) {
            touchHandled = true;
            const keyValue = this.getAttribute('data-key');
            
            // Small delay to ensure visual feedback is seen
            setTimeout(() => {
              handleKeyPress(keyValue);
            }, 50);
          }
        }, { passive: false });
        
        button.addEventListener('touchcancel', function(e) {
          e.preventDefault();
          this.style.transform = 'scale(1)';
          this.style.backgroundColor = '';
          touchHandled = true;
        }, { passive: false });
      });
    }
    
    function adjustScrollToShowCursor() {
      // If cursor is above visible area, scroll up
      if (cursorRow < scrollOffset) {
        scrollOffset = cursorRow;
      }
      // If cursor is below visible area, scroll down
      else if (cursorRow >= scrollOffset + 10) {
        scrollOffset = cursorRow - 9;
      }
      
      // Keep scroll within bounds
      scrollOffset = Math.max(0, Math.min(scrollOffset, BUFFER_SIZE - 10));
    }
    
    function handleKey(e) {
      console.log('Key:', e.key);
      
      if (e.key.length === 1) {
        addChar(e.key);
      } else if (e.key === 'Enter') {
        addChar('\n');
      } else if (e.key === 'Backspace') {
        if (cursorCol > 0) {
          cursorCol--;
          textBuffer[cursorRow][cursorCol] = ' ';
        } else if (cursorRow > 0) {
          cursorRow--;
          cursorCol = 39;
          textBuffer[cursorRow][cursorCol] = ' ';
        }
        adjustScrollToShowCursor();
        render();
      } else if (e.key === 'ArrowUp') {
        if (cursorRow > 0) {
          cursorRow--;
          adjustScrollToShowCursor();
          render();
        }
      } else if (e.key === 'ArrowDown') {
        if (cursorRow < BUFFER_SIZE - 1) {
          cursorRow++;
          adjustScrollToShowCursor();
          render();
        }
      } else if (e.key === 'ArrowLeft') {
        if (cursorCol > 0) {
          cursorCol--;
        } else if (cursorRow > 0) {
          cursorRow--;
          cursorCol = 39;
          adjustScrollToShowCursor();
        }
        render();
      } else if (e.key === 'ArrowRight') {
        if (cursorCol < 39) {
          cursorCol++;
        } else if (cursorRow < BUFFER_SIZE - 1) {
          cursorRow++;
          cursorCol = 0;
          adjustScrollToShowCursor();
        }
        render();
      } else if (e.key === 'Escape') {
        // Clear screen
        for (let i = 0; i < BUFFER_SIZE; i++) {
          textBuffer[i] = new Array(40).fill(' ');
        }
        cursorRow = 0;
        cursorCol = 0;
        scrollOffset = 0;
        render();
      }
      
      e.preventDefault();
    }
    
    function render() {
      console.log('Rendering TRS-80 screen...');
      
      // TRS-80 specifications: 40x10 characters, each 6x8 pixels
      const PIXEL_SIZE = 4; // Each TRS-80 pixel is 4x4 screen pixels
      const PIXEL_DOT_SIZE = 3; // Each visible pixel dot is 3x3 with 1px gap
      const CHAR_WIDTH = 6 * PIXEL_SIZE;  // 6 pixels per character = 24px
      const CHAR_HEIGHT = 8 * PIXEL_SIZE; // 8 pixels per line = 32px
      const BORDER_SIZE = 20;
      
      // Clear with TRS-80 colors
      ctx.fillStyle = BACKGROUND_COLOR;
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      // Draw border
      ctx.fillStyle = TEXT_COLOR;
      ctx.fillRect(0, 0, canvas.width, BORDER_SIZE); // Top
      ctx.fillRect(0, canvas.height - BORDER_SIZE, canvas.width, BORDER_SIZE); // Bottom
      ctx.fillRect(0, 0, BORDER_SIZE, canvas.height); // Left
      ctx.fillRect(canvas.width - BORDER_SIZE, 0, BORDER_SIZE, canvas.height); // Right
      
      // Draw background grid (authentic LCD look)
      ctx.fillStyle = '#b0c0a0';
      
      for (let row = 0; row < 10; row++) {
        for (let col = 0; col < 40; col++) {
          const x = BORDER_SIZE + col * CHAR_WIDTH;
          const y = BORDER_SIZE + row * CHAR_HEIGHT;
          
          // Draw 5x7 character background grid with pixel gaps
          for (let r = 0; r < 7; r++) {
            for (let c = 0; c < 5; c++) {
              const pixelX = x + c * PIXEL_SIZE;
              const pixelY = y + r * PIXEL_SIZE;
              ctx.fillRect(pixelX, pixelY, PIXEL_DOT_SIZE, PIXEL_DOT_SIZE);
            }
          }
        }
      }
      
      // Draw text from buffer with scroll offset
      for (let screenRow = 0; screenRow < 10; screenRow++) {
        const bufferRow = screenRow + scrollOffset;
        if (bufferRow >= 0 && bufferRow < BUFFER_SIZE) {
          for (let col = 0; col < 40; col++) {
            const char = textBuffer[bufferRow][col];
            if (char && char !== ' ') {
              const x = BORDER_SIZE + col * CHAR_WIDTH;
              const y = BORDER_SIZE + screenRow * CHAR_HEIGHT;
              drawChar(char, x, y, PIXEL_SIZE, PIXEL_DOT_SIZE);
            }
          }
        }
      }
      
      // Handle cursor blinking
      const currentTime = Date.now();
      if (currentTime - lastBlinkTime > 500) { // Blink every 500ms
        cursorVisible = !cursorVisible;
        lastBlinkTime = currentTime;
      }
      
      // Draw cursor (inverse character or block)
      const screenCursorRow = cursorRow - scrollOffset;
      
      // Only draw cursor if it's visible on screen and currently in blink state
      if (screenCursorRow >= 0 && screenCursorRow < 10 && cursorVisible) {
        const cursorX = BORDER_SIZE + cursorCol * CHAR_WIDTH;
        const cursorY = BORDER_SIZE + screenCursorRow * CHAR_HEIGHT;
        
        // Get the character at cursor position
        const charAtCursor = textBuffer[cursorRow] && textBuffer[cursorRow][cursorCol] 
          ? textBuffer[cursorRow][cursorCol] : ' ';
        
        // Draw cursor background (solid block)
        ctx.fillStyle = TEXT_COLOR;
        for (let r = 0; r < 7; r++) {
          for (let c = 0; c < 5; c++) {
            const pixelX = cursorX + c * PIXEL_SIZE;
            const pixelY = cursorY + r * PIXEL_SIZE;
            ctx.fillRect(pixelX, pixelY, PIXEL_DOT_SIZE, PIXEL_DOT_SIZE);
          }
        }
        
        // Draw inverted character on top if there's a character
        if (charAtCursor !== ' ') {
          const fontData = FONT_DATA[charAtCursor];
          if (fontData) {
            ctx.fillStyle = BACKGROUND_COLOR;
            
            for (let row = 0; row < 7; row++) {
              let rowData = fontData[row];
              for (let col = 0; col < 5; col++) {
                if (rowData & (1 << (4 - col))) {
                  const pixelX = cursorX + col * PIXEL_SIZE;
                  const pixelY = cursorY + row * PIXEL_SIZE;
                  ctx.fillRect(pixelX, pixelY, PIXEL_DOT_SIZE, PIXEL_DOT_SIZE);
                }
              }
            }
          }
        }
      }
    }
    
    // Animation loop for cursor blinking
    function animationLoop() {
      render();
      requestAnimationFrame(animationLoop);
    }
    
  </script>
